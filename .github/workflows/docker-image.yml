name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Build the Docker image
      run: docker build -t flask-app . 
      
    - name: Tage the Docker image  
      run: docker tag flask-app:latest ahmedsamymahrous/flask-app:latest
      
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      
    - name: Push the Docker image to Dockerhub
      run: docker push ahmedsamymahrous/flask-app:latest

    - name: Deploy to swarm
      uses: sagebind/docker-swarm-deploy-action@v2
      with:
        remote_host: 3.136.233.198
        ssh_private_key: ${{ secrets.MASTER_SSH_PRIVATE_KEY }}
        ssh_public_key: ${{ secrets.MASTER_SSH_PUBLIC_KEY }}
        args: stack deploy --compose-file docker-compose.yml flask-app

